{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
    <p>Login page in progress</p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="{{ url_for('login.login') }}" method="post">
    <p>Name:</p>
    <p><input type="text" name="user_name" required/></p>
    <p>Password:</p>
    <p><input type="text" name="password" required/></p>
    <p><input type="submit" value="Login"/></p>
</form>
{% endblock %}
